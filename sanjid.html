<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="sanjid.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <div class="button"(1)>1</div>
            <div class="button"(2)>2</div>
            <div class="button"(1)>3</div>
            <div class="button"(1)>4</div>
            <div class="button"(1)>5</div>
            <div class="button"(1)>6</div>
            <div class="button"(1)>7</div>
            <div class="button"(1)>8</div>
            <div class="button"(1)>9</div>
            <div class="button"(1)>0</div>
            <div class="button"(1)>ac</div>
            <div class="button"(1)>=</div>
            <div class="button"(1)>+</div>
            <div class="button"(1)>%</div>
            <div class="button"(1)>*</div>
            <div class="button"(1)>!</div>



        </div>

    </div>
</body>
</html>
